<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Test</title>
    <link rel="stylesheet" href="styles/SetTest.css">
    <script type="module"  src="scripts/setTest.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="test-id" >
            <input type="text" name="test-id" id="test-id" placeholder="test-id">
        </div>

        <div class="all">
                
            <div class=" question">
                <input type="text" name="title" id="title" placeholder="question ?">
            
            </div>

            <div class=" answers" >
                <input type="text" class="answer" name="answer1" id="answer1" placeholder="answer1">
                <input type="text" class="answer" name="answer2" id="answer2" placeholder="answer2">
                <input type="text" class="answer" name="answer3" id="answer3" placeholder="answer3">
                <input type="text" class="answer" name="answer4" id="answer4" placeholder="answer4">
            </div>

            <div class="correct-answer" >
                <input type="text" name="correct" id="correct" placeholder="the correct answer">
            </div>

            <div class=" add-ques" >
                <input type="submit" placeholder="add to question" id="add" class="addquest">
                <!-- <button class="add">add</button> -->
            </div>

        </div>
        
        <div class="submitTest">
            <button id="subTest">submitTest</button>
        </div>
    
    </div>
</body>
</html>

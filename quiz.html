<body>

    <div class="header">
        <div class="userInfo">
           <div class="userBadge">
            <i class=" fa-solid fa-user"></i>
            <h5 class="userName"></h5>
           </div>
           <div class="leave">
            
            <button id="logout" ><a href="login.html">logout</a><i class="fa-solid fa-right-from-bracket"></i></button>
           </div>

        </div>
    </div>

    <div class="inst hidden">
        <div class="cotent">
            <!-- <button class="SetTest" >SetTest</button> -->
            <a href="setTestForm.html"><img src="./images/exam.webp" alt=""></a>
        </div>
    </div>

   <div class="student hidden">

    <div class="settingMode">

        <div class="selectBtn">
            <div class="testBtn box" >
                <a><img src="./images/test.jpg" alt="test"></a>

            </div>
            <div class="pracBtn box" >
                <a><img src="./images/practise (1).jpg" alt="practise"></a>

            </div>
        </div>

        <div class="testSetting hidden">       
                <input type="text" name="TestID" id="TestID" placeholder="Test id ?">
                <button class="btn" id="submitTestID">go</button>
                <span class="confirm-id hidden ">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <p class="error-text"> Enter a valid id </p>
                </span>
        </div>
        
        <div class="PSetting hidden">
            <div class="cat field">
                
                <input list="categ" class="category" name="categ" placeholder="category" />
                <datalist id="categ">
                    <option value="math">
                    <option value="science">
                    <option value="programing">
                    <option value="history">
                </datalist>
            </div>
    
            <div class="time field">
                
                <!-- <input type="number" name="timeIn" id="timeIn"> -->
                <select name="time" id="timeIn" aria-placeholder="time">
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="20">20 min</option>
                    <option value="25">25 min</option>
                    <option value="30">30 min</option>
                </select>
            </div>
    
            <div class="numberOfQ field">
                
                <input type="number" name="numberOfQ" id="numberOfQ"  min="1" max="20"  step="1" placeholder="numberOfQ">
            </div>
    
            <span class="confirm-error hidden">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p class="error-text"> select a category and a number betwen 1 and 20</p>
            </span>

            <div class="submitSet field">
                <button class="sunSet">submit</button>
            </div>
        </div>
    </div>
   </div>
